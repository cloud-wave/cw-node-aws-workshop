service: node-workshop-todos

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-2
  environment:
    DYNAMODB_TABLE: "${env:WHOAMI}-${self:service}"
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
plugins:
  - serverless-offline
functions:
  create:
    name: "${env:WHOAMI}-todos-create"
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    name: "${env:WHOAMI}-todos-list"
    handler: todos/list.list
    events:
      - http:
          path: todos
          method: get
          cors: true

  update:
    name: "${env:WHOAMI}-todos-update"
    handler: todos/update.update
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true        

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
